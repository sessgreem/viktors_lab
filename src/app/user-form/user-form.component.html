<ng-container *ngIf="(auth.user$ | async) || {} as user">
  <form [formGroup]="signupForm" *ngIf="!user.uid">

    <h3>New User Signup</h3>

    <label for="email">Email</label>
    <input type="email" formControlName="email">

    <div *ngIf="email.invalid && email.dirty">
      Your email doesn't look quite right...
    </div>

    <label for="password">Password</label>
    <input type="password" formControlName="password" required>

    <div *ngIf=" password.invalid && password.touched">
      Password must be above 2 chars and less than 25!
    </div>

    <div *ngIf="signupForm.valid"> Form looks good! </div>

    <button type="submit" (click)="signup()" [disabled]="!signupForm.valid">Submit</button>
  </form>
  <p *ngIf="user.password">
    You have completed the form!
  </p>
</ng-container>
